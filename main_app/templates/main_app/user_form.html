{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1 class="center-align white-text" style="font-size: 3rem; font-family: 'Philosopher', sans-serif;">Edit <span>
        {{ object.name }}</span></h1>
{% else %}
<h1 class="center-align white-text" style="font-size: 3rem; font-family: 'Philosopher', sans-serif;">Add User</h1>
{% endif %}
<div class="col s12 m6 offset-m3">
    <div class="card">
        <div class="card-content">
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Submit!" class="btn waves-effect waves-light red accent-4">
            </form>

        </div>
    </div>
</div>
{% endblock %}
