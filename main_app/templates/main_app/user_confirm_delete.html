{% extends 'base.html' %}

{% block content %}
  <h1>Delete User Profile</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>? You won't be able to recover your characters.</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' user.id %}">Cancel</a>
  </form>
{% endblock %}
