{% extends 'base.html' %}

{% block content %}
<div class="background-dragon">

  <div class="centered-container">
    <h1 class="delete-title">Delete Character</h1>

    <h4 class="delete-message">Are you sure you want to delete <span>{{ object.name }}</span>?</br> This cannot be
      undone.
    </h4>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Delete!" class="btn delete-btn">
      <a href="{% url 'detail' character.id %}" class="cancel-link">Cancel</a>
    </form>
  </div>
  {% endblock %}
</div>
