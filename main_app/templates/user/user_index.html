{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="center-align white-text" style="font-size: 3rem; font-family: 'Philosopher', sans-serif;">User List</h1>
    <div class="row">
        {% for user in users %}
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" style="font-family: 'Philosopher', sans-serif;">{{ user.name }}</span>
                    <p>{{ user.email }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'user_detail' user.id %}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
