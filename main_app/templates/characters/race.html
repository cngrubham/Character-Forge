<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile Demo</title>
</head>
<body>
    <h1>{{ name }}</h1>
    
    <p>{{ align }}</p>

    <p>{{ lang }}</p>

    <h2>Traits:</h2>
    <ul>
        {% for trait in traits %}
            <li>{{ trait.name }}</li>
        {% endfor %}
    </ul>

</body>
</html>
